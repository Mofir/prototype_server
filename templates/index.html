
<!DOCTYPE html>
<html>
<head>
	<title>プロトタイプ</title>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript">
		const updateData = async(url, element) => {
			const sensorData = await fetch(url)
									  .then(response => response.text())
			const target = document.getElementById(element)
			target.innerHTML = `<h1>${sensorData}</h1>`
		}
		
		setInterval("my_function();",4000); 
    	function my_function(){
      		$('#refresh').load(location.href + '#refresh');
    	}
	</script>
	<meta http-equiv="refresh" content="2">
</head>
<body onload="updateData('/him', 'element')">
	<article>
	<h1>Let's check health condition</h1>
	<div class="data">
	<div id="time">Time: {{data[0]}}</div>
	<br>
	<div id="pulse">Pulse: {{data[1]}}</div>
	<br>
	<div id="temperature">Temperature: {{data[2]}}</div>
	<br>
	<div id="condition">Health Condition: {{data[3]}}, {{data[4]}}</div>
	<br>
	<a href="https://www.halodoc.com/tanya-dokter/cari?query=jantung" target="_blank" class="button">Health Consultation</a>
	</div>
	<footer>These data are the result of probability values related to Arrhythmia!</footer>
	</article>
</body>
</html>
