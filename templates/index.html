<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		const updateData = async(url, time, pulse, temperature) => {
			const sensorData = await fetch(url)
									  .then(response => response.text())
			const target = document.getElementById(time, pulse, temperature)
			target.innerHTML = `<h1>${sensorData}</h1>`
		}
	</script>
	<meta http-equiv="refresh" content="3" charset="utf-8">
</head>
